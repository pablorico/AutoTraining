<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="es">
<title>Calificaci√≥n de Servicio</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<th:block th:include="fragments/headerinclude :: head"></th:block>
</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

		<h2>Usuario</h2>
		<div>
			<form class="form-horizontal" th:object="${usuario}"
				th:action="@{/usuario}" method="post">
				<input type="hidden" th:field="*{id}" /> <input type="hidden"
					th:field="*{version}" /> <input type="hidden"
					th:field="*{perfilesDeUsuario}" />
				<div class="form-group">
					<label class="col-sm-2 control-label">Usuario:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{usuarioId}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Apellido:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{apellido}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Nombres:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{nombre}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Password:</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" th:field="*{password}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Perfil:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control"	th:field="${usuario.perfilesDeUsuario[0].tipo}" />
					</div>
				</div>
				<div class="row">
					<button type="submit" class="btn btn-default">Aceptar</button>
				</div>
			</form>
		</div>
	</div>

</body>
</html>
