<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="es">
<title>Calificación de Servicio</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<th:block th:include="fragments/headerinclude :: head"></th:block>
</head>
<body>
	<div class="container">
		<th:block th:include="fragments/header :: header"></th:block>
		<div class="jumbotron" align="center">
			<div class="row">
				<div class="alert alert-danger" role="alert" th:if="${param.error}"><h3>Usuario/Clave
					incorrecto</h3></div>
				<div class="alert alert-info" role="alert" th:if="${param.logout}"><h3>Sesión
					finalizada</h3></div>
			</div>
			<div class="row">

				<form class="form-horizontal" th:action="@{/login}" method="post">
					<div class="form-group">
						<h2>Seguridad de Acceso</h2>
					</div>
					<div class="form-group">
						<label for="username" class="control-label col-md-4">Usuario</label>
						<div class="col-md-4">
							<input type="text" class="form-control" id="username" name="username"
								placeholder="Ingrese Usuario" />
						</div>
					</div>
					<div class="form-group">
						<label for="clave" class="control-label col-md-4">Clave</label>
						<div class="col-md-4">
							<input type="password" class="form-control" id="password" name="password"
								placeholder="Ingrese Clave" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-8" align="right">
							<button type="submit" class="btn btn-default">LogIn</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
