<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

<title>Usuarios Registrados</title>

<!--/*/ <th:block th:include="fragments/headerinclude :: head"></th:block> /*/-->
</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
		<div th:if="${not #lists.isEmpty(usuarios)}">
			<h2>Usuarios Registrados</h2>
			<table class="table table-striped">
				<tr>
					<th>Id</th>
					<th>Usuario</th>
					<th>Apellido</th>
					<th>Nombres></th>
					<th>Perfil</th>
					<th>Modificar</th>
					<th>Eliminar</th>
				</tr>
				<tr th:each="usuario : ${usuarios}">
					<td th:text="${usuario.id}"><a th:href="/usuario/edit/${usuario.id}">Id</a></td>
					<td th:text="${usuario.usuarioId}">Usuario</td>
					<td th:text="${usuario.apellido}">Apellido</td>
					<td th:text="${usuario.nombre}">Nombres</td>
					<td th:text="${usuario.perfilesDeUsuario[0].tipo}">Perfil</td>
					<td><a th:href="${'/usuario/edit/' + usuario.id}">Modificar</a></td>
					<td><a th:href="${'/usuario/delete/' + usuario.id}">Eliminar</a></td>
				</tr>
			</table>

		</div>
	</div>

</body>
</html>
